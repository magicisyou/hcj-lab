<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCJ lab</title>
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div id="menu-bar">
      <button onclick="clearScreen()" class="menu-button">Clear screen</button>
    </div>
    <div id="codespace">
      <div id="input-container">
        <div class="input-container-sub">
          <textarea
            id="input-html"
            placeholder="Enter HTML here"
            spellcheck="false"
          ></textarea>
        </div>
        <div class="input-container-sub">
          <textarea
            id="input-css"
            placeholder="Enter CSS here"
            spellcheck="false"
          ></textarea>
        </div>
        <div class="input-container-sub">
          <textarea
            id="input-js"
            placeholder="Enter Javascript here"
            spellcheck="false"
          ></textarea>
        </div>
      </div>
      <iframe id="result" sandbox="allow-scripts"></iframe>
    </div>
  </body>
</html>
